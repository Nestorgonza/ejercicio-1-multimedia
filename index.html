<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 1 - Multimedia</title>
	</head>
	<body>
		<h1>Aprendiendo a utilizar imágenes</h1>
		<img
			src="images/H2x1_SuperMario_Hub_image1600w.jpg"
			alt="Mario Bross"
			width="600"
			height="300"
		/>
		<h1>Aprendiendo a utilizar los vídeos</h1>
		<video width="400" height="500" controls autoplay muted loop>
			<source
				src="La-Oreja-de-Van-Gogh-Muñeca-De-Trapo-(VideoClip).mp4"
				type="video/mp4"
			/>
		</video>
		<h1>Aprendiendo a utilizar los audios</h1>
		<audio controls loop autoplay>
			<source src="La-Oreja-de-Van-Gogh-Muñeca-De-Trapo-(VideoClip).mp3" />
		</audio>
	</body>
</html>
